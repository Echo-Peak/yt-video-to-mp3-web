name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
        env:
          REACT_APP_YT_API_KEY: ${{ secrets.REACT_APP_YT_API_KEY }}
          REACT_APP_COGNITO_AUTHORITY:
            ${{ secrets.REACT_APP_COGNITO_AUTHORITY }}
          REACT_APP_COGNITO_REDIRECT_URI:
            ${{ secrets.REACT_APP_COGNITO_REDIRECT_URI }}
          REACT_APP_BACKEND_BASE_URL: ${{ secrets.REACT_APP_BACKEND_BASE_URL }}

      - name: Run tests
        run: yarn test

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
